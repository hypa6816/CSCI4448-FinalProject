{% extends 'personbook/layout.html' %}

{% block content %}
<h3 class="center-align blue lighten-3">{{title}}</h3>
<ul class="collection">
    {% for personbook in personbooks %}
        <li class="collection-item"><a href= "details/{{personbook.id}}">{{personbook.title}}</a></li>
    {% endfor %}
</ul>
{% endblock %}
